<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie History</title>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <div id="navBar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Movie History</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a id="navbar-button-auth" class="nav-link">Authentication</a>
              </li>
              <li class="nav-item">
                <a id="navbar-button-birthday" class="nav-link hide">Movies</a>
              </li>
              <li class="nav-item">
                <a id="navbar-button-addMovie" class="nav-link hide">Add Movie</a>
              </li>
              <li class="nav-item">
                <a id="navbar-button-logout" class="nav-link hide">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
  <div id="auth"></div>
  <div id="movies" class="hide">
    <h1>MOVIES</h1>
      <div id="moviesDiv" class="container"></div>
    <h1>WATCHLIST</h1>
      <div id="watchlistDiv" class="container"></div>
      <h1>WATCHED MOVIES</h1>
      <div id="watchedDiv" class="container"></div>
    </div>
  <div id="new-movie" class="hide">
      <form class="col-6 offset-3">
        <div class="form-group">
          <label for="imageUrl">Image URL Link</label>
          <input type="text" class="form-control" id="imageUrl" placeholder="Paste movie's image URL link">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter movie title">
        </div>
        <button type="submit" id="saveNewMovie" class="btn btn-primary">Add Movie</button>
      </form>
  </div>  
</body>
</html>
